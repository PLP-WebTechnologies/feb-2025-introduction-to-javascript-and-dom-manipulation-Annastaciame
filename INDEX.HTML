<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Page with Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header, main, footer {
      margin-bottom: 20px;
    }
    nav ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: #007bff;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    #success-msg {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    #color-box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin-bottom: 10px;
    }
    button {
      cursor: pointer;
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="main-title">Welcome to Interactive Webpage</h1>
    <nav>
      <ul>
        <li><a href="#dynamic-section">Dynamic Text & Color</a></li>
        <li><a href="#form-section">Subscribe Form</a></li>
        <li><a href="#dynamic-element-section">Add/Remove Element</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Dynamic Text and Color Section -->
    <section id="dynamic-section">
      <h2>Dynamic Text and Color Change</h2>
      <p id="dynamic-text">This text will change when you click the button.</p>
      <button id="change-text-btn">Change Text</button>

      <div id="color-box"></div>
      <button id="change-color-btn">Change Color</button>
    </section>

    <!-- Form with validation -->
    <section id="form-section">
      <h2>Subscribe to Our Newsletter</h2>
      <form id="subscribe-form" novalidate>
        <label for="name">Name: *</label><br />
        <input type="text" id="name" name="name" /><br />
        <span id="name-error" class="error"></span><br />

        <label for="email">Email: *</label><br />
        <input type="email" id="email" name="email" /><br />
        <span id="email-error" class="error"></span><br />

        <label for="age">Age:</label><br />
        <input type="number" id="age" name="age" min="1" max="120" /><br /><br />

        <button type="submit">Subscribe</button>
      </form>
      <div id="success-msg"></div>
    </section>

    <!-- Dynamic Element Section -->
    <section id="dynamic-element-section">
      <h2>Add or Remove Element</h2>
      <button id="toggle-element-btn">Add/Remove Paragraph</button>
      <div id="container"></div>
    </section>

  </main>

  <footer>
    <p>Â© 2025 Interactive Webpage Example</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
